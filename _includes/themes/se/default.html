<!DOCTYPE html>
<html lang="en">
<head>
  <title>{{ page.title }}</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width; initial-scale=1.0">
  {% if page.description %}<meta name="description" content="{{ page.description }}">{% endif %}
  <meta name="author" content="{{ site.author.name }}">
  <link rel="stylesheet" href="{{ ASSET_PATH }}/css/reset.css" type="text/css" media="screen">
  <link rel="stylesheet" href="{{ ASSET_PATH }}/css/skeleton.css" type="text/css" media="screen">
  <link rel="stylesheet" href="{{ ASSET_PATH }}/css/style.css" type="text/css" media="screen">
  <link rel="stylesheet" href="{{ ASSET_PATH }}/css/slider.css" type="text/css" media="screen">
  <link rel="icon" href="images/favicon.png" type="image/x-icon">
  <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
  <script src="{{ ASSET_PATH }}/js/slides.min.jquery.js"></script>

<body id="page1">
  <div class="light">
    <div class="container_12">
      <div class="grid_12">
        <!--======================== header ============================-->
        <header>
          <div class="wrapper border-bottom indent-bottom">
            <!--======================== logo ============================-->
            <h1><a href="index.html">Sundays Energy</a></h1>
            <!--================== social icons ==========================-->
            <ul class="social-icons">
              <li><a href="https://twitter.com/SundaysEnergy" class="icon-3"></a></li>
              <li class="last-item"><a href="https://www.facebook.com/pages/Sundays-Energy/369232703165225" class="icon-4"></a></li>
            </ul>
          </div>
          <!--=================== slider ==================-->
          <div id="slides">
            <div class="slides_container">
              <div class="slide">
                <img src="{{ ASSET_PATH }}/images/slide-a.png" alt="Drupal Support">
                <div class="caption"><a href="http://sundaysenergy.org/catalog/web-development/drupal-0">read more</a></div>
              </div>
              <div class="slide">
                <img src="{{ ASSET_PATH }}/images/slide-b.png" alt="Drupal BOA Aegir Hosting">
                <div class="caption"><a href="http://sundaysenergy.org/catalog/hosting">read more</a></div>
              </div>
              <div class="slide">
                <img src="{{ ASSET_PATH }}/images/slide-c.png" alt="Bikes & Maintenance">
                <div class="caption"><a href="http://www.harmonycycles.com">read more</a></div>
              </div>
          </div>

        </header>

        <!--======================== footer ============================-->
        <footer>
          <div class="footer-text">&copy; {{ site.author.name }} 2012</div>
        </footer>
      </div>
      <div class="clear"></div>
    </div>
  </div>
{% include JB/analytics %}
</body>
</html>
